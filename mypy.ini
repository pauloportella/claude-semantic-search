[mypy]
python_version = 3.11
strict = True
warn_return_any = True
warn_unused_configs = True
no_implicit_reexport = True
namespace_packages = True
explicit_package_bases = True

# External library configurations
[mypy-faiss.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True